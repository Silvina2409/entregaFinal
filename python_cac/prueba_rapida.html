<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar curso</title>
</head>


<body>
    <h1>Agregar Curso al Inventario</h1>
    <form id="formulario">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required><br>


        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required><br>


        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required><br>


        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required><br>

        <label for="duracion">Duracion</label>
        <input type="number" step="0.01" id="duracion" name="duracion" required><br>

        <button type="submit">Agregar Curso</button>
    </form>


    <script>
        // Capturamos el evento de envío del formulario
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault() // Evitamos que se recargue la página


            // Obtenemos los valores del formulario
            var codigo = document.getElementById('codigo').value
            var descripcion = document.getElementById('descripcion').value
            var cantidad = document.getElementById('cantidad').value
            var precio = document.getElementById('precio').value
            var duracion = document.getElementById('duracion').value



            // Creamos un objeto con los datos del curso
            var curso = {
                codigo: codigo,
                descripcion: descripcion,
                cantidad: cantidad,
                precio: precio,
                duracion: duracion
            }
            console.log(curso)
            // Realizamos la solicitud POST al servidor
            url = 'https://proyectoancla.pythonanywhere.com/'
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(curso)
            })
                .then(function (response) {
                    if (response.ok) {
                        return response.json() // Parseamos la respuesta JSON
                    } else {
                        throw new Error('Error al agregar el curso.')
                    }
                })
                .then(function (data) {
                    alert('Curso agregado correctamente.')
                })
                .catch(function (error) {
                    console.log('Error:', error)
                    alert('Error al agregar el curso.')
                })
            })
    </script>
</body>


</html>
